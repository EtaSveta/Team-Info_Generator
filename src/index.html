<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />    
    <script src="https://kit.fontawesome.com/1e0a13a89f.js" crossorigin="anonymous"></script>
    <title>Company's Team</title>
</head> 
<body>
    <header class="row no-gutters bg-danger text-center">
        <h1 class=" text-light">Team of Employees</h1>
    </header>

    <main class="container">
        <div class="card-deck">
            
            
            <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                <div class="card-header">
                    <h2>Manager</h2>
                    <h3><i class='fas fa-coffee'></i> MngName</h3>
                </div>
                <div class="card-body text-dark">
                    <ul class="list-group">
                        <li class="list-group-item ">ID </li>
                        <li class="list-group-item">Email: </li>
                        <li class="list-group-item">Office Number </li>
                    </ul>
                </div>        
            </div> 
            
            <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                <div class="card-header">
                    <h2>Engineer</h2>
                    <h3><i class='fas fa-glasses'></i> EngName</h3>
                </div>
                <div class="card-body text-dark">
                    <ul class="list-group">
                        <li class="list-group-item ">ID </li>
                        <li class="list-group-item">Email: </li>
                        <li class="list-group-item">Github: </li>
                    </ul>
                </div>        
            </div> 

            <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                <div class="card-header">
                    <h2>Intern</h2>
                    <h3><i class='fas fa-user-graduate'></i> IntName</h3>
                </div>
                <div class="card-body text-dark">
                    <ul class="list-group">
                        <li class="list-group-item ">ID </li>
                        <li class="list-group-item">Email: </li>
                        <li class="list-group-item">School: </li>
                    </ul>
                </div>        
            </div> 
            
        </div>
    </main>
    
</body>
</html>
